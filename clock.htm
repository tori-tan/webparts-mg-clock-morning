      $(function () {
        const $clock = $("#clock");
        const $date = $("#date");
        const $ampm = $("#ampm");
        const dtf = new Intl.DateTimeFormat("en-US", {
          hour: "2-digit", // å…ˆé ­ã‚¼ãƒ­ã§å¹…ã‚’å›ºå®š
          minute: "2-digit",
          second: "2-digit",
          hour12: true,
        });

        function updateClock() {
          const now = new Date();
          const parts = dtf.formatToParts(now);
          const get = (t) => parts.find((p) => p.type === t)?.value || "";
          const day = (
            parts.find((p) => p.type === "dayPeriod")?.value || ""
          ).toLowerCase();
          const hour = get("hour");
          const minute = get("minute");
          const second = get("second");

          const makeDigitCells = (str, extra = "") =>
            str
              .split("")
              .map(
                (ch) =>
                  `<span class="cell digit${
                    extra ? " " + extra : ""
                  }">${ch}</span>`
              )
              .join("");
          const makeColon = (extra = "") =>
            `<span class="cell colon${extra ? " " + extra : ""}">:</span>`;

          const html =
            `<span class="group">` +
            makeDigitCells(hour) +
            makeColon() +
            makeDigitCells(minute) +
            makeColon("sec") +
            makeDigitCells(second, "sec") +
            `</span>`;
          $ampm.text(day);
          $clock.html(html);
        }

        function updateDate() {
          const now = new Date();
          const dateStr = now.toLocaleDateString("ja-JP", {
            year: "numeric",
            month: "2-digit",
            day: "2-digit",
          });
          $date.text(dateStr);
        }

        // åˆå›è¡¨ç¤º
        updateClock();

        const msToNextSecond = 1000 - (Date.now() % 1000);
        setTimeout(function tick() {
          updateClock();
          setTimeout(tick, 1000);
        }, msToNextSecond);

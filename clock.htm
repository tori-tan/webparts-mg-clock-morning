<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap"
      rel="stylesheet"
    />
    <title>WebPart - 現在時刻</title>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
        background: rgba(247, 247, 248, 1); /* 半透明背景 */
        color: #222;
      }
      .wp-clock {
        /* コンテナサイズを中身にフィットさせる */
        width: fit-content;
        /* 旧ブラウザ向けの軽いフォールバックは不要だが、必要ならベンダー接頭辞を追加可能 */
        /* -webkit-width: fit-content; */
        /* -moz-width: fit-content; */
        /* 余白を最小限に */
        padding: 8px 12px;
        /* 固定の最大幅は撤去 */
        /* max-width: 480px; */
        margin: 8px auto; /* 余白を最小限にしつつ中央寄せ */
        background: #fcfcf8;
        border: 1px solid #e6e6e6;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        text-align: center;
        --clock-size: 56px; /* 時計サイズの基準 */
        perspective: 800px; /* 3D回転の見え方を付与 */
      }
      /* 1段目（LIVE）と2段目（日付）を同一行に配置 */
      .wp-top-row {
        display: flex;
        align-items: center; /* 上寄せ -> 中央揃え */
        justify-content: space-between; /* 左：日付 / 右：LIVE */
        gap: 12px;
        margin-bottom: 4px; /* 1段目と2段目の間隔 */
      }
      .wp-live {
        font-family: "Delius Swash Caps", cursive;
        font-weight: 700;
        font-size: calc(var(--clock-size) / 3); /* 1段目: 時計の1/3 */
        letter-spacing: 0.08em;
        color: #fff;
        background: #e53935; /* 赤背景 */
        display: inline-block;
        padding: 0.2em 0.6em;
        border-radius: 9999px; /* 角丸チップ */
        line-height: 1;
        transform-origin: center;
        transform-style: preserve-3d;
        backface-visibility: visible;
        animation: live-spin 4s linear infinite; /* 横回転エフェクト */
      }
      @keyframes live-spin {
        0% {
          transform: rotateY(0deg);
        }
        90% {
          transform: rotateY(0deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }
      .wp-date {
        font-family: "Delius Swash Caps", cursive;
        font-variant-numeric: tabular-nums;
        font-feature-settings: "tnum";
        font-weight: 700;
        font-size: calc(var(--clock-size) / 2); /* 2段目: 時計の1/2 */
        letter-spacing: 0.04em;
      }
      /* 2段目と3段目の間に表示する AM/PM 行 */
      .wp-ampm {
        font-family: "Delius Swash Caps", cursive;
        font-weight: 700;
        font-size: calc(var(--clock-size) / 3);
        letter-spacing: 0.08em;
        margin-right: 0.2ch; /* 右側の余白を調整 */
        /* チップ化 */
        color: #fff;
        background: #000;
        display: inline-block;
        padding: 0.2em 0.6em;
        border-radius: 9999px;
        line-height: 1;
        transform: translateY(-0.5em); /* 時計と同列時にわずかに上げる */
      }
      .wp-time {
        font-family: "Delius Swash Caps", cursive;
        font-variant-numeric: tabular-nums;
        font-feature-settings: "tnum"; /* 等幅数字を有効化（対応フォントがある場合のみ有効） */
        font-weight: 700;
        font-size: var(--clock-size);
        line-height: 1.1;
        letter-spacing: 0.04em;
      }
      /* 数字と区切りを等幅セルベースで制御 */
      .wp-time .cell {
        display: inline-block;
        width: 1ch;
        text-align: center;
        letter-spacing: 0;
      }
      /* 見かけの幅を約0.9chにする（左右に-0.05chずつ） */
      .wp-time .digit {
        margin: 0 -0.05ch;
      }
      /* 見かけの幅を約0.4chにする（左右に-0.3chずつ） */
      .wp-time .colon {
        margin: 0 -0.3ch; /* 約0.4chの見かけ幅に調整 */
      }
      .wp-time .group {
        white-space: nowrap;
      }
      /* Smaller seconds and the preceding colon (~60% of main size) */
      .wp-time .cell.sec {
        font-size: 0.6em;
      }
      /* AM/PM と時計を同一行で下揃え */
      .wp-time-row {
        display: flex;
        align-items: flex-end; /* 下部を合わせる */
        justify-content: center;
        gap: 0; /* AM/PM と時計の余白をなくす */
        flex-wrap: nowrap;
        margin-top: 4px; /* 上の行との間隔を調整 */
      }
      /* 3:2 画像用スペース（薄い水色の背景） */
      .wp-media-slot {
        width: 100%;
        aspect-ratio: 3 / 2;
        background: #00ff00; /* 薄い水色 */
        border-radius: 8px;
        position: relative; /* 絶対配置の基準にする */
        overflow: show; /* 子要素がはみ出さないように */
      }
      /* エフェクト用オーバーレイ */
      .wp-media-effect1,
      .wp-media-effect2 {
        position: absolute;
        font-size: calc(var(--clock-size) / 1);
        line-height: 1;
        pointer-events: none;
        transform-origin: center;
        z-index: 1; /* オーバーレイを最前面に */
      }
      .wp-media-effect1 {
        top: -8px;
        right: 8px;
        animation: media-bob1 6.1s ease-in-out infinite;
      }
      .wp-media-effect2 {
        bottom: 0px;
        left: 8px;
        animation: media-bob2 5.9s ease-in-out infinite;
        animation-delay: -250ms;
      }
      .wp-media-effect1::before {
        content: "🍉";
        display: block;
      }
      .wp-media-effect2::before {
        content: "🎐";
        display: block;
      }
      /* Add white outline to overlay icons (emoji) */
      .wp-media-effect1::before,
      .wp-media-effect2::before {
        /* Stroke for WebKit/Blink */
        -webkit-text-stroke: 3px #fff;
        /* Fallback/extra outline using multi-directional shadows */
        text-shadow: 0 0 3px #fff, /* 1px ring */ 1px 0 0 #fff, -1px 0 0 #fff,
          0 1px 0 #fff, 0 -1px 0 #fff, 1px 1px 0 #fff, -1px 1px 0 #fff,
          1px -1px 0 #fff, -1px -1px 0 #fff,
          /* 2px ring to widen by ~1px */ 2px 0 0 #fff, -2px 0 0 #fff,
          0 2px 0 #fff, 0 -2px 0 #fff, 2px 2px 0 #fff, -2px 2px 0 #fff,
          2px -2px 0 #fff, -2px -2px 0 #fff;
      }
      @keyframes media-bob1 {
        0%,
        100% {
          transform: translateX(0px) translateY(0) rotate(-10deg);
        }
        50% {
          transform: translateX(40px) translateY(10px) rotate(10deg);
        }
      }
      @keyframes media-bob2 {
        0%,
        100% {
          transform: translateX(0px) translateY(0) rotate(10deg);
        }
        50% {
          transform: translateX(-40px) translateY(-10px) rotate(-10deg);
        }
      }
    </style>

      <!-- 3段目：AM/PM + 時計（横並び） -->
      <div class="wp-time-row">
        <div id="ampm" class="wp-ampm" aria-live="polite">am</div>
        <div id="clock" class="wp-time" role="timer" aria-live="polite">
          --:--:--
        </div>
      </div>
    </section>

    <script>
      // jQueryで現在時刻を1秒ごとに更新 + 日付更新
      $(function () {
        const $clock = $("#clock");
        const $date = $("#date");
        const $ampm = $("#ampm");
        const dtf = new Intl.DateTimeFormat("en-US", {
          hour: "2-digit", // 先頭ゼロで幅を固定
          minute: "2-digit",
          second: "2-digit",
          hour12: true,
        });

        function updateClock() {
          const now = new Date();
          const parts = dtf.formatToParts(now);
          const get = (t) => parts.find((p) => p.type === t)?.value || "";
          const day = (
            parts.find((p) => p.type === "dayPeriod")?.value || ""
          ).toLowerCase();
          const hour = get("hour");
          const minute = get("minute");
          const second = get("second");

          const makeDigitCells = (str, extra = "") =>
            str
              .split("")
              .map(
                (ch) =>
                  `<span class="cell digit${
                    extra ? " " + extra : ""
                  }">${ch}</span>`
              )
              .join("");
          const makeColon = (extra = "") =>
            `<span class="cell colon${extra ? " " + extra : ""}">:</span>`;

          const html =
            `<span class="group">` +
            makeDigitCells(hour) +
            makeColon() +
            makeDigitCells(minute) +
            makeColon("sec") +
            makeDigitCells(second, "sec") +
            `</span>`;
          $ampm.text(day);
          $clock.html(html);
        }

        function updateDate() {
          const now = new Date();
          const dateStr = now.toLocaleDateString("ja-JP", {
            year: "numeric",
            month: "2-digit",
            day: "2-digit",
          });
          $date.text(dateStr);
        }

        // 初回表示
        updateClock();
        updateDate();

        // 秒境界に合わせて以降は毎秒更新（ドリフト低減）
        const msToNextSecond = 1000 - (Date.now() % 1000);
        setTimeout(function tick() {
          updateClock();
          setTimeout(tick, 1000);
        }, msToNextSecond);

        // 次の0:00に合わせて以降は毎日更新
        (function scheduleDate() {
          const now = new Date();
          const next = new Date(now);
          next.setHours(24, 0, 0, 0);
          setTimeout(function () {
            updateDate();
            scheduleDate();
          }, next - now);
        })();
      });
